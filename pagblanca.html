<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JP BEER</title>
    <a href="indexcerveza.html">
        <link rel="icon" href="Imagenes/logoJPBEER.png" type="image/x-icon">
    </a>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .product-image {
            max-width: 600px;
            width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            width: 50%;
            padding-left: 20px;
        }

        .product-title {
            font-size: 2em;
            color: #333;
        }

        .product-description {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin: 20px 0;
        }

        .price {
            font-size: 1.5em;
            color: #b12704;
            margin: 20px 0;
        }

        .buy-button {
            padding: 15px 30px;
            font-size: 1.1em;
            color: #fff;
            background-color: #b12704;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .section__top {
            display: flex;             
            justify-content: center;   /* Centrar H */
            align-items: center;       /* Centrar V */
            height: 50vh;              /* Ajusta el alto desde arriba hacia abajo */
        }

        .back-button {
            padding: 10px 20px;
            font-size: 1.1em;
            color: #fff;
            background-color: #333;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px 0;
            display: block;
            width: 150px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <section class="section__top">
        <a href="indexcerveza.html">
            <img class="img__logo" src="Imagenes/logoJPBEER.png" alt="Inicio" width="300" height="auto">
        </a>
    </section>

    <section class="container">
        <!-- Imagen del producto -->
        <div class="product-image-container">
            <img src="imagenes/blanca.jpeg" alt="Cerveza Artesanal Blanca" class="product-image">
        </div>

        <!-- Detalles del producto -->
        <div class="product-details">
            <h2 class="product-title">Cerveza Artesanal Blanca</h2>
            <p class="product-description">
                La cerveza blanca es una cerveza de trigo pálida y turbia, de cuerpo ligero y refrescante, con notas cítricas y especiadas. Ideal para días calurosos y maridar con platos ligeros.
            </p>
            <p class="price">$245</p>
            <button class="buy-button">Comprar Ahora</button>
        </div>
    </section>

    <!-- Botón "Volver" -->
    <button class="back-button" onclick="window.history.back()">Volver</button>

</body>
</html>
